<!-- index.html (Frontend: Aprimorado com Glassmorphism, animações, e checagem de status da API) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR API Status - Aprimorada</title>
    <!-- Tailwind CSS CDN (framework avançado para estilos responsivos e bonitos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css CDN para animações suaves -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Estilo Glassmorphism avançado com bordas suaves e efeitos de luz */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3b5998); /* Gradiente mais rico */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Fonte moderna */
            overflow: hidden; /* Para animações */
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.15); /* Transparência glass aprimorada */
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), 0 4px 20px rgba(255, 255, 255, 0.2); /* Sombra com glow */
            backdrop-filter: blur(15px); /* Blur mais forte para efeito vidro */
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 50px;
            text-align: center;
            color: white;
            width: 450px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .glass-container:hover {
            transform: scale(1.05) rotate(2deg); /* Animação hover com rotação sutil */
            box-shadow: 0 12px 48px rgba(31, 38, 135, 0.5), 0 8px 30px rgba(255, 255, 255, 0.3);
        }
        .status-indicator {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow no indicador */
        }
        .online { background-color: #4caf50; animation: glow-green 1.5s infinite; }
        .offline { background-color: #f44336; animation: glow-red 1.5s infinite; }
        .loading { background-color: #ffeb3b; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes glow-green {
            0% { box-shadow: 0 0 10px #4caf50; }
            50% { box-shadow: 0 0 20px #4caf50; }
            100% { box-shadow: 0 0 10px #4caf50; }
        }
        @keyframes glow-red {
            0% { box-shadow: 0 0 10px #f44336; }
            50% { box-shadow: 0 0 20px #f44336; }
            100% { box-shadow: 0 0 10px #f44336; }
        }
        h1 { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); } /* Sombra no texto para profundidade */
    </style>
</head>
<body>
    <div class="glass-container animate__animated animate__fadeIn">
        <h1 class="text-4xl font-bold mb-6">Status da API OCR Avançada</h1>
        <p class="text-xl mb-4">Verificando se a API está ativa... ✨</p>
        <div id="status" class="mt-6">
            <span class="text-lg">API Status:</span>
            <div id="indicator" class="status-indicator loading"></div>
        </div>
    </div>

    <script>
        // Verifica status da API com fetch async/await (framework avançado, com retry)
        async function checkApiStatus() {
            const indicator = document.getElementById('indicator');
            const statusP = document.querySelector('p');
            let retries = 3;
            while (retries > 0) {
                try {
                    const response = await fetch('http://localhost:3000/status');
                    if (response.ok) {
                        indicator.classList.remove('loading', 'offline');
                        indicator.classList.add('online');
                        statusP.textContent = 'API está ATIVA! ✅';
                        return;
                    } else {
                        throw new Error('Offline');
                    }
                } catch (error) {
                    retries--;
                    if (retries === 0) {
                        indicator.classList.remove('loading', 'online');
                        indicator.classList.add('offline');
                        statusP.textContent = 'API está INATIVA! ❌';
                    }
                    await new Promise(r => setTimeout(r, 2000)); // Retry após 2s
                }
            }
        }
        checkApiStatus();
    </script>
</body>
</html>
